    html: |
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Willow River Automation Services</title>
          <link rel="stylesheet" href="_/theme/styles.css">
          <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
          <style>
              /* Hero Section with Background Image */
              .hero {
                  position: relative;
                  background: url('_/theme/laptop-593673.jpg') no-repeat center center/cover;
                  height: 80vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  text-align: center;
                  color: white;
                  padding: 20px;
              }

              .hero-overlay {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.6);
              }

              .hero-text {
                  position: relative;
                  z-index: 2;
                  background: rgba(0, 0, 0, 0.5);
                  padding: 30px;
                  border-radius: 10px;
                  max-width: 60%;
              }

              /* Section Display Control */
              .page-section {
                  display: none;
              }
              
              .page-section.active {
                  display: block;
              }
              
              /* Active Navigation Link */
              .nav-link.active {
                  color: #FFEB3B;
                  border-bottom: 2px solid #FFEB3B;
              }
          </style>
      </head>
      <body>

          <header class="navbar">
              <h1 class="logo">Willow River Automation Services</h1>
              <nav>
                  <ul>
                      <li><a href="#" class="nav-link active" data-section="home">Home</a></li>
                      <li><a href="#" class="nav-link" data-section="about">About Us</a></li>
                      <li><a href="#" class="nav-link" data-section="services">Services</a></li>
                      <li><a href="#" class="nav-link" data-section="contact">Contact</a></li>
                      <li><a href="#" class="login-button">Login</a></li>
                  </ul>
              </nav>
          </header>

          <!-- Home Section -->
          <section id="home" class="page-section active">
              <div class="hero">
                  <div class="hero-overlay"></div> <!-- Background Overlay -->
                  <div class="hero-text">
                      <h2>Streamline Your Business with Expert Automation</h2>
                      <p>Optimize workflows, increase efficiency, and save time with Willow River Automation Services.</p>
                      <button class="cta-button">Discover Our Services</button>
                  </div>
              </div>
              
              <section class="features">
                  <div class="feature">
                      <h3>Workflow Automation</h3>
                      <p>Eliminate manual processes and optimize efficiency.</p>
                  </div>
                  <div class="feature">
                      <h3>Process Optimization</h3>
                      <p>Identify and improve business workflows.</p>
                  </div>
                  <div class="feature">
                      <h3>Systems Integration</h3>
                      <p>Seamlessly connect your business software and tools.</p>
                  </div>
              </section>
              
              <section class="impact">
                  <h2>See the Impact of Automation</h2>
                  <div class="impact-metrics">
                      <div class="metric"><strong>10,000+</strong> Automation Runs</div>
                      <div class="metric"><strong>500+ Hours</strong> Saved</div>
                      <div class="metric"><strong>+15%</strong> Efficiency Increase</div>
                  </div>
              </section>
          </section>

          <!-- About Section -->
          <section id="about" class="page-section">
              <div class="hero">
                  <div class="hero-overlay"></div>
                  <div class="hero-text">
                      <h2>About Willow River Automation</h2>
                      <p>Learn about our mission to transform business processes</p>
                  </div>
              </div>
              <div class="content-section">
                  <h2>Our Story</h2>
                  <p>We are passionate about helping businesses achieve their full potential through automation.</p>
              </div>
          </section>

          <!-- Services Section -->
          <section id="services" class="page-section">
              <div class="hero">
                  <div class="hero-overlay"></div>
                  <div class="hero-text">
                      <h2>Our Services</h2>
                      <p>Comprehensive automation solutions for your business</p>
                  </div>
              </div>
              <div class="content-section">
                  <h2>What We Offer</h2>
                  <p>From workflow automation to custom integrations, we've got you covered.</p>
              </div>
          </section>

          <!-- Contact Section -->
          <section id="contact" class="page-section">
              <div class="hero">
                  <div class="hero-overlay"></div>
                  <div class="hero-text">
                      <h2>Get In Touch</h2>
                      <p>Let's discuss how we can help automate your business</p>
                  </div>
              </div>
              <div class="content-section">
                  <h2>Contact Us</h2>
                  <p>Ready to start your automation journey? Reach out to us today.</p>
              </div>
          </section>

          <footer>
              <p>&copy; 2025 Willow River Automation Services. All Rights Reserved.</p>
              <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
          </footer>

          <script>
              function showSection(sectionId) {
                  // Hide all sections
                  document.querySelectorAll('.page-section').forEach(section => {
                      section.classList.remove('active');
                  });
                  
                  // Show selected section
                  document.getElementById(sectionId).classList.add('active');
                  
                  // Update navigation active state
                  document.querySelectorAll('.nav-link').forEach(link => {
                      link.classList.remove('active');
                      if (link.getAttribute('data-section') === sectionId) {
                          link.classList.add('active');
                      }
                  });
              }

              // Add click handlers to navigation links
              document.querySelectorAll('.nav-link').forEach(link => {
                  link.addEventListener('click', (e) => {
                      e.preventDefault();
                      const section = e.target.getAttribute('data-section');
                      showSection(section);
                  });
              });
          </script>
      </body>
      </html>
  type: HtmlTemplate
is_package: true
